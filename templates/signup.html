<!-- after adding some styling directly to the webpage without css and java -->

<!DOCTYPE html>
<html>
<head>
    <title>Signup | XAI-VitalDx</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4e4376, #2b5876);
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #4e4376;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #aaa;
            border-radius: 8px;
            font-size: 15px;
        }

        button {
            width: 95%;
            padding: 12px;
            margin-top: 10px;
            background: #4e4376;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        button:hover {
            background: #2b5876;
        }

        a {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #2b5876;
        }
    </style>

</head>

<body>
    <div class="container">
        <h2>Create Account</h2>

        <form method="POST">
            <input type="text" name="name" placeholder="Full Name" required />
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Sign Up</button>
        </form>

        <a href="/login">Already have an account? Login</a>
    </div>
</body>
</html>
