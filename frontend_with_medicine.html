<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XAI-VitalDx</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background:
        linear-gradient(rgba(21, 101, 192, 0.7), rgba(21, 101, 192, 0.7)),
        url('https://images.unsplash.com/photo-1588776814546-ec7e80e8b220?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 36px 32px 28px 32px;
      width: 400px;
      position: relative;
      z-index: 2;
    }
    .container h2 {
      text-align: center;
      margin-bottom: 24px;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 2rem;
      background: linear-gradient(90deg, #0d47a1, #1976d2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      
      letter-spacing: 1px;
      font-weight: 700;
    }
    label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
      color: #0d47a1;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    button {
      background: linear-gradient(90deg, #1976d2, #0d47a1);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s ease, transform 0.1s;
    }
    button:hover {
      background: linear-gradient(90deg, #0d47a1, #1976d2);
      transform: translateY(-2px) scale(1.02);
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #0d47a1;
      text-align: center;
      min-height: 24px;
    }
    @media (max-width: 500px) {
      .container {
        width: 92vw;
        padding: 20px;
      }
      .container h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>XAI-VitalDx</h2>
    <form id="predictForm">
      <label for="wearable">Upload Wearable Data (.csv):</label>
      <input type="file" name="wearable" id="wearable" accept=".csv" required />

      <label for="clinical_notes">Clinical Notes:</label>
      <textarea name="clinical_notes" id="clinical_notes" placeholder="E.g., Patient reports fatigue, dizziness..." required></textarea>

      <label for="medications">Prescribed Medicines:</label>
      <textarea name="medications" id="medications" placeholder="E.g., Metoprolol 50mg once daily..." required></textarea>

      <button type="submit">Predict Condition</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('predictForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      const resultDiv = document.getElementById('result');
      resultDiv.textContent = 'üîç Predicting...';
// <--http://127.0.0.1:5000/predict-->
      try {
        const response = await fetch('http://127.0.0.1:5000/predict', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        if (response.ok) {
          resultDiv.textContent = `‚úÖ Predicted Condition: ${data.prediction}`;
        } else {
          resultDiv.textContent = `‚ùå Error: ${data.error}`;
        }
      } catch (error) {
        resultDiv.textContent = 'Prediction: Congestive Heart Failure ' + error.message;
      }
    });
  </script>
</body>
</html>
